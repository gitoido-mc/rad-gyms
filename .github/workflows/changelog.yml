name: Generate changelog
on:
  push:
    branches:
      - "*"

jobs:
  changelog:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: "Generate changelog"
        uses: rhysd/changelog-from-release/action@v3
        with:
          file: CHANGELOG.md
          github_token: ${{ secrets.GITHUB_TOKEN }}
